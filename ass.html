<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.bundle.min.js"></script>

    <style>
        .calcs {
            padding: 10px;
        }


    </style>
</head>
<body>



    <H1>CALCULATOR</H1> <BR></BR>

    <input class="calcs" id="a1" type="number" placeholder="firstnum">
    <input class="calcs" id="a2"  type="text" placeholder="operator">
    <input class="calcs" id="a3"  type="number" placeholder="secondnum">
    <button onclick="calculate()" class="btn bg-danger">calc</button>
    <h1 id="me"></h1>
    
    
    
</body>
</html>
<script>

    function calculate()      {

              let a = document.getElementById('a1')
              let b = document.getElementById('a2').value
              let c = document.getElementById('a3')
              let d = document.getElementById('me')

              if (b=="+") {
                  d.innerHTML=Number(a.value) + Number(c.value)
              }

             else if (b=="-") {
                  d.innerHTML=Number(a.value) - Number(c.value)
              }

              
             else if (b=="/") {
                  d.innerHTML=Number(a.value) / Number(c.value)
              }

              
             else if (b=="*") {
                  d.innerHTML=Number(a.value) * Number(c.value)
              }
              else { 
                  d.innerHTML= "void"
              }


    
            }

</script>
